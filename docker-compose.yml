version: '3'
services:
  jenkins:
    container_name: jenkins
    image: jenkins-ansible
    build:
      context: jenkins_ansible
    ports:
      - "8080:8080"
    volumes:
      - "$PWD/jenkins_home:/var/jenkins_home"
      - './tasks-frontend/:/usr/local/tomcat/webapps/tasks-frontend/'
      - './tasks-backend/:/usr/local/tomcat/webapps/tasks-backend/'
    networks:
      - net
  remote_host:
    container_name: remote-host
    image: remote-host
    build:
      context: centos7
    networks:
      - net
  web:
    container_name: tomcat
    image: tomcat
    build:
      context: web
    ports:
      - "8080:8080"
#    volumes:
#      - './tomcat-users.xml:/usr/local/tomcat/conf/tomcat-users.xml:rw'
#      - './context.xml:/usr/local/tomcat/webapps/manager/META-INF/context.xml:rw'
    networks:
      - net
  database:
    container_name: pgsql_db
    image: postgres:9.6
    ports:
      - "5433:5432"
    volumes:
      - "$PWD/db_home:/var/lib/postgresql/data/"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=senha123
      - POSTGRES_DB=db
networks:
  net: