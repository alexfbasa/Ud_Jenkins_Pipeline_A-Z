version: '3'
services:
  jenkins:
    container_name: jenkins
    image: jenkins-ansible
    build:
      context: jenkins_ansible
    ports:
      - "8080:8080"
    volumes:
      - "$PWD/jenkins_home:/var/jenkins_home"
    networks:
      - net
  remote_host:
    container_name: remote-host
    image: remote-host
    build:
      context: centos7
    networks:
      - net
    networks:
      - net
  web:
    container_name: tomcat
    image: tomcat
    build:
      context: web
    ports:
      - "80:80"
#    volumes:
#      - "$PWD/jenkins_home:/var/jenkins_home"
    networks:
      - net
    networks:
      - net
networks:
  net: